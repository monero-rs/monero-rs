name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:

  static_analysis:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Run Rustfmt
      run: cargo fmt -- --check

    - name: Run Clippy
      run: cargo clippy --workspace --all-targets -- -D warnings

  build:

    strategy:
      matrix:
        rust: [
            stable,
            nightly
        ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Install Rust ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        profile: minimal

    - uses: Swatinem/rust-cache@v1.2.0

    - name: Build
      run: cargo build --verbose

    - name: Build with feature 'serde_support'
      run: cargo build --verbose --features serde_support

    - name: Build with feature 'strict_encoding_support'
      run: cargo build --verbose --features strict_encoding_support

    - name: Build wasm with all features
      run: cargo build --verbose --all-features

  test:

    strategy:
      matrix:
        rust: [
            stable,
            nightly
        ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Install Rust ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        profile: minimal

    - uses: Swatinem/rust-cache@v1.2.0

    - run: cargo test --verbose --all-features
